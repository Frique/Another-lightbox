<!-- Thumbnails -->
<label for="id-lightbox-1-item-1">
	<img class="lightbox-thumbnail" src="image1.jpg" height="100">
</label>
<label for="id-lightbox-1-item-2">
	<img class="lightbox-thumbnail" src="image2.png" height="100">
</label>
<label for="id-lightbox-1-item-3">
	<img class="lightbox-thumbnail" src="image3.jpg" height="100">
</label>

<!-- Lightbox -->
<input class="lightbox-radio" type="radio" id="id-lightbox-1-item-0" name="id-lightbox-1" checked>
<div class="lightbox">

	<!-- Image 1 -->
	<input class="lightbox-radio" type="radio" id="id-lightbox-1-item-1" name="id-lightbox-1">
	<div class="lightbox-item">

		<!-- Image -->
		<div class="lightbox-media">
			<img class="lightbox-image" src="image1.jpg">
		</div>
		<p class="lightbox-caption">
			Oh hi.
		</p>

		<!-- Close-trigger area -->
		<label class="lightbox-background-close" for="id-lightbox-1-item-0"></label>

	</div>
	<label class="lightbox-next" for="id-lightbox-1-item-2"></label>

	<!-- Image 2 -->
	<input class="lightbox-radio" type="radio" id="id-lightbox-1-item-2" name="id-lightbox-1">
	<div class="lightbox-item">

		<!-- Image -->
		<div class="lightbox-media">
			<img class="lightbox-image" src="image2.png">
		</div>

		<!-- Close-trigger area -->
		<label class="lightbox-background-close" for="id-lightbox-1-item-0"></label>

	</div>
	<label class="lightbox-prev" for="id-lightbox-1-item-1"></label>
	<label class="lightbox-next" for="id-lightbox-1-item-3"></label>

	<!-- Image 3 -->
	<input class="lightbox-radio" type="radio" id="id-lightbox-1-item-3" name="id-lightbox-1">
	<div class="lightbox-item">

		<!-- Image -->
		<div class="lightbox-media">
			<img class="lightbox-image" src="image3.jpg">
		</div>
		<p class="lightbox-caption">
			Caption under tall image.
		</p>

		<!-- Close-trigger area -->
		<label class="lightbox-background-close" for="id-lightbox-1-item-0"></label>

	</div>
	<label class="lightbox-prev" for="id-lightbox-1-item-2"></label>

	<!-- Previous / next nav icons -->
	<div class="lightbox-prev-visual"></div>
	<div class="lightbox-next-visual"></div>

	<!-- Overlay -->
	<div class="lightbox-overlay"></div>

	<!-- Close button -->
	<label for="id-lightbox-1-item-0" class="lightbox-close"></label>

</div>
